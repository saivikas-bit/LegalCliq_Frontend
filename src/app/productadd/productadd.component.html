<div class="container">
  <div class="row">
    <div class="col-md-6 vol-xs-12">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="pName">Product Name:</label>
          <input
            id="pName"
            type="text"
            class="form-control"
            formControlName="pName"
            [ngClass]="{ 'is-invalid': submitted && f['pName'].errors }"
          />
          <div *ngIf="submitted && f['pName'].errors" class="invalid-feedback">
            <div *ngIf="f['pName'].errors['required']">
              Product Name is required.
            </div>
          </div>
          <label for="price">Price:</label>
          <input
            id="price"
            type="text"
            class="form-control"
            formControlName="price"
            [ngClass]="{ 'is-invalid': submitted && f['price'].errors }"
          />
          <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
            <div *ngIf="f['price'].errors['required']">Price is required.</div>
          </div>
          <label for="supplier_id">supplier ID:</label>
          <input
            id="supplier_id"
            type="text"
            class="form-control"
            formControlName="supplier_id"
            [ngClass]="{ 'is-invalid': submitted && f['supplier_id'].errors }"
          />
          <div
            *ngIf="submitted && f['supplier_id'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['supplier_id'].errors['required']">
              Supplier Id is required.
            </div>
          </div>
          <label for="img_path">Image:</label>
          <input
            id="img_path"
            type="text"
            class="form-control"
            formControlName="img_path"
            [ngClass]="{ 'is-invalid': submitted && f['img_path'].errors }"
          />
          <div
            *ngIf="submitted && f['img_path'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['img_path'].errors['required']">
              Image path is required.
            </div>
          </div>
        </div>
        <div class="text-center d-flex justify-content-end">
          <button class="btn btn-primary m-2" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
