<div class="card m-3">
  <h2 class="card-header">Signup Page</h2>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col">
          <label>Title</label>
          <select
            formControlName="title"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
          >
            <option value=""></option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Ms">Ms</option>
          </select>
          <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
            <div *ngIf="f['title'].errors['required']">Title is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>User Name</label>
          <input
            type="text"
            formControlName="uName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['uName'].errors }"
          />
          <div *ngIf="submitted && f['uName'].errors" class="invalid-feedback">
            <div *ngIf="f['uName'].errors['required']">
              User Name is required
            </div>
            <!--this div will be shown if the condition is true-->
          </div>
        </div>
        <!-- <div class="form-group">
          <label>Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
          />
          <div
            *ngIf="submitted && f['lastName'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['lastName'].errors['required']">
              Last Name is required
            </div>
          </div>
        </div> -->
      </div>
      <!-- <div class="form-row">
        <div class="form-group col">
          <label>Date of Birth</label>
          <input
            type="date"
            formControlName="dob"
            class="form-control"

          />
          <div *ngIf="submitted && f['dob'].errors" class="invalid-feedback">
            <div *ngIf="f['dob'].errors['required']">
              Date of Birth is required
            </div>
            <div *ngIf="f['dob'].errors['pattern']">
              Date of Birth must be a valid date in the format YYYY-MM-DD
            </div>
          </div>
        </div> --->
      <div class="form-group col">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <!-- <div class="form-group col">
        <label>Role</label>
        <input
          type="text"
          formControlName="role"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['role'].errors }"
        />
        <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
          <div *ngIf="f['role'].errors['required']">Email is required</div>
          <div *ngIf="f['role'].errors['email']">
            Email must be a valid email address
          </div>
        </div>
      </div> -->
      <!-- </div>  -->
      <div class="form-row">
        <div class="form-group col">
          <label>Password</label>
          <input
            type="password"
            formControlName="pswd"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['pswd'].errors }"
          />
          <div *ngIf="submitted && f['pswd'].errors" class="invalid-feedback">
            <div *ngIf="f['pswd'].errors['required']">Password is required</div>
            <div *ngIf="f['pswd'].errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group col">
          <label>Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPswd"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && f['confirmPswd'].errors
            }"
          />
          <div
            *ngIf="submitted && f['confirmPswd'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['confirmPswd'].errors['required']">
              Confirm Password is required
            </div>
            <div *ngIf="f['confirmPswd'].errors['mustMatch']">
              Passwords must match
            </div>
          </div>
        </div>
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          formControlName="acceptTerms"
          id="acceptTerms"
          class="form-check-input"
          [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }"
        />
        <label for="acceptTerms" class="form-check-label"
          >Accept Terms & Conditions</label
        >
        <div
          *ngIf="submitted && f['acceptTerms'].errors"
          class="invalid-feedback"
        >
          Accept Ts & Cs is required
        </div>
      </div>
      <div class="text-center d-flex justify-content-end">
        <!-- <button class="btn btn-secondary m-2" type="reset">Cancel</button> -->
        <button class="btn btn-primary m-2" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
