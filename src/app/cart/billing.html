<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-end">
      <button mat-raised-button color="Link" (click)="onNoClick()">X</button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Billing Address</h3>
          <label for="fname"><i class="fa fa-user"></i> Full Name</label>
          <input type="text" class="form-control" id="fname" name="firstname" />
          <label for="email"><i class="fa fa-envelope"></i> Email</label>
          <input type="text" id="email" class="form-control" name="email" />
          <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
          <input type="text" id="adr" name="address" class="form-control" />
          <label for="city"><i class="fa fa-institution"></i> City</label>
          <input type="text" id="city" name="city" class="form-control" />

          <div class="row">
            <div class="col-md-6">
              <label for="state">State</label>
              <input type="text" id="state" class="form-control" name="state" />
            </div>
            <div class="col-md-6">
              <label for="zip">Zip</label>
              <input type="text" id="zip" class="form-control" name="zip" />
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <h3>Payment</h3>
          <label for="fname">Accepted Cards</label>
          <div class="icon-container">
            <i class="fa fa-cc-visa" style="color: navy"></i>
            <i class="fa fa-cc-amex" style="color: blue"></i>
            <i class="fa fa-cc-mastercard" style="color: red"></i>
            <i class="fa fa-cc-discover" style="color: orange"></i>
          </div>
          <label for="cname">Name on Card</label>
          <input type="text" id="cname" name="cardname" class="form-control" />
          <label for="ccnum">Credit card number</label>
          <input
            type="text"
            id="ccnum"
            name="cardnumber"
            class="form-control"
          />
          <label for="expmonth">Exp Month</label>
          <input
            type="text"
            id="expmonth"
            name="expmonth"
            class="form-control"
          />
          <div class="row">
            <div class="col-md-6">
              <label for="expyear">Exp Year</label>
              <input
                type="text"
                id="expyear"
                name="expyear"
                class="form-control"
              />
            </div>
            <div class="col-md-6">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" class="form-control" />
            </div>
          </div>
        </div>

        <!-- <label>
          <input type="checkbox" checked="checked" name="sameadr" /> Shipping
          address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn" /> -->
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button mat-raised-button color="accent" type="submit">Complete</button>
    </div>
  </body>
</html>
