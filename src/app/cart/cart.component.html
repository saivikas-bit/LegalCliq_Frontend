<div class="container">
  <h2>Cart:</h2>
  <div class="container" *ngIf="cartItems.product.length == 0">
    <h1>There is no items in Cart.</h1>
    <button mat-raised-button color="accent" routerLink="/userproducts">
      Continue Shopping
    </button>
  </div>
  <div class="container" *ngIf="cartItems.product.length !== 0">
    <div class="row">
      <div
        class="col-md-12 col-xs-12 d-flex flex-wrap overflow-auto"
        style="height: 350px"
      >
        <div
          *ngFor="let item of cartItems.product"
          class="col-md-10 col-xs-10 m-3"
        >
          <mat-card class="d-flex align-items-center justify-content-between">
            <img mat-card-sm-image src="{{ item.img_path }}" />

            <h3 class="h5">{{ item.pName }}</h3>

            <h3>
              {{ item.price }}
            </h3>

            <button class="btn btn-link" (click)="deleteItem(item.id)">
              <i class="material-icons">delete</i>
            </button>
          </mat-card>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center p-3">
      <div>
        <h3>
          Total Amount:
          {{ totalAmount }}
        </h3>
        <h3>Shipping Charge: 40</h3>
        <h2>Grand Total: {{ totalAmount + 40 }}</h2>
      </div>
      <div>
        <button mat-raised-button color="accent" (click)="openDialog()">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </div>
</div>
