<div class="container">
  <h2>Products:</h2>
  <div class="row">
    <div class="col-md-12 col-xs-12 d-md-flex flex-wrap">
      <div *ngFor="let p of productArr" class="m-3">
        <div class="col-md-12 card">
          <img
            class="card-img-top"
            src="{{ p.img_path }}"
            alt="Card image cap"
            width="fit-content"
          />
          <div class="card-body">
            <h3 class="card-title">{{ p.pName }}</h3>
            <h4 class="card-text">â‚¹{{ p.price }}</h4>
            <div class="d-flex justify-content-between">
              <button class="btn btn-warning" (click)="onDelete(p.id)">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
