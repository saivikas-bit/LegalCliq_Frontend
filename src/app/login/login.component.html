<div class="card m-3">
  <div class="alert alert-danger" *ngIf="error">Check User Credentials</div>
  <h2 class="card-header">Login Page</h2>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label>User Name</label>
          <input
            type="text"
            formControlName="userName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }"
          />
          <div
            *ngIf="submitted && f['userName'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['userName'].errors['required']">
              User Name is required
            </div>
            <!--this div will be shown if the condition is true-->
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <div
            *ngIf="submitted && f['password'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['password'].errors['required']">
              Password is required
            </div>
            <div *ngIf="f['password'].errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
      </div>

      <div class="text-center d-flex justify-content-end">
        <!-- <button class="btn btn-secondary m-2">Cancel</button> -->
        <button class="btn btn-primary m-2" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
